<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

        .list {
    list-style-type: none;
    padding: 0;
    width: 50%;
    text-align: center; /* Выравниваем элементы списка по центру */
}


        .list-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .list-item:hover {
            background-color: #e0e0e0;
        }

        .icon {
            margin-right: 10px;
        }

        .button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .button {
                display: block;
                width: 100%;
            }
        }

        .no-items {
    font-size: 24px;
    color: #777;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Список Дел</h1>
        <ul class="list">
        </ul>
        <div class="no-items">Не найдено ни одного дела</div>
        <input type="text" id="newItemInput" placeholder="Добавить новое дело">
        <button class="button" id="addItemButton">Добавить</button>
        <button class="button" id="clearAllButton">Очистить всё</button>
    </div>

    <script>
        const addItemButton = document.getElementById('addItemButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const list = document.querySelector('.list');
        const noItemsMessage = document.querySelector('.no-items');
        const newItemInput = document.getElementById('newItemInput');

        // Добавление нового элемента в список
        addItemButton.addEventListener('click', function() {
            const newItemText = newItemInput.value.trim();
            if (newItemText !== '') {
                const newItem = document.createElement('li');
                newItem.classList.add('list-item');
                newItem.innerHTML = `<span class="icon">&#9744;</span> ${newItemText}`;
                list.appendChild(newItem);
                newItemInput.value = '';
                noItemsMessage.style.display = 'none';
            }
        });

        // Очистка всего списка
        clearAllButton.addEventListener('click', function() {
            list.innerHTML = '';
            noItemsMessage.style.display = 'block';
        });
    </script>
</body>
</html>
